<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='utf-8' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
<title> JS Prototype Ex. </title>
<script type='text/javascript'>
	var players = [];
	var Player = function(name, hitpoints, strength) {
		this.name = name;
		this.hitpoints = hitpoints;
		this.strength = strength;
	}

	Player.prototype.printPlayer = function() {
		var html = "Player Name : " + this.name + "<br /> Hitpoints: " + this.hitpoints + "<br /> Strength : " + this.strength + "<hr />";
		return html; 
	}

	var player1 = new Player('Charizard', 120, 65);
	players.push(player1);

	var player2 = new Player('Blastoise', 110, 70);
	players.push(player2);

	window.onload = function() {
		var content = document.getElementById('content');
		var output = "";
		for(playerKey in players) {
			 output += "<div>";
			 output += players[playerKey].printPlayer();
			 output += "</div>";
		}
			content.innerHTML = output;
}

</script>
<head>
<body>
<h1> JS Basic Protyping </h1>
<div id='content'> </div>
</body>
</html>
